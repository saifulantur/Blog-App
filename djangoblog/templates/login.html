{% extends 'base.html'%}
<title>{% block title %}test{% endblock %}</title>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"> Please Login Your Account </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        <fieldset>
                        
                      
                        
                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="user">User Name:</label>  
                          <div class="col-md-4">
                          <input id="user" name="user" type="text" placeholder="" class="form-control input-md">
                            
                          </div>
                        </div>
                        
                        <!-- Password input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="pass">Password:</label>
                          <div class="col-md-4">
                            <input id="pass" name="pass" type="password" placeholder="" class="form-control input-md">
                            
                          </div>
                        </div>
                        
                        <!-- Button -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="login"></label>
                          <div class="col-md-4">
                            <button id="login" name="login" type="submit" class="btn btn-primary">Login</button>
                          </div>
                        </div>
                        
                        </fieldset>
                        </form>
                        
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block stylesheet %}{% endblock %}
{% block profile %}{% endblock %}
{% block <script></script> %}{% endblock %}
